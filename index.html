<html>
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
   <meta name="viewport" content="width=device-width,initial-scale=1">
   <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700" rel="stylesheet">
   <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
   <link rel="stylesheet" type="text/css" href="style.css">
   <title>Blackjack Strategy</title>
</head>
<body>
   <nav class="navbar navbar-default bg-dark">
      <div class="container-fluid">
       <!-- Brand and toggle get grouped for better mobile display -->
         <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="index.html">Blackjack Strategy</a>
         </div>

         <!-- Collect the nav links, forms, and other content for toggling -->
         <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
               <li class="dropdown">
                  <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Game Mode <span class="caret"></span></a>
                  <ul class="dropdown-menu">
                     <li class="gameplay-style-dropdown" id="all-cards"><a>All cards</a></li>
                     <li class="gameplay-style-dropdown" id="aces-only"><a>Aces only</a></li>
                     <li class="gameplay-style-dropdown" id="pairs-only"><a>Pairs only</a></li>
                  </ul>
               </li>
            </ul>
            <ul class="nav navbar-nav navbar-center">
               <li><p class="navbar-text" id="scorecard-label">Score:</p></li>
               <li><p class="navbar-text" id="scorecard-wins"></p></li>
               <li><p class="navbar-text" id="scorecard-losses"></p></li>
               <li><p class="navbar-text" id="scorecard-percentage"></p></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
               <li><a>Instructions</a></li>
            </ul>
         </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
   </nav>
   <div class="container">
      <div class="row" id="dealer">
         <div class="col" id="dealer">
            <div id="dealer-card"></div>
            <canvas id="canvas-dealer-card">
            </canvas>
         </div>
      </div>
      <div class="row">
         <div id="player-cards"></div>
         <div class="col" id="player">
            <div id="player-cards"></div>
            <canvas id="canvas-player-cards">
            </canvas>
         </div>
      </div>
      <div class="row">
         <div id="player-actions"></div>
         <div id="new-hand"></div>
      </div>
      <div class="row">
         <div id="notify-user"></div>
      </div>
   </div>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
   <script src="data.js"></script>
   <script src="blackjack.js"></script>
</body>
</html>
